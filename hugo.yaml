baseURL: "https://awhitesmith.com/"
title: Andrew Whitesmith
paginate: 5
theme: [hugo-chart, PaperModX]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Don't build categories or tags pages
disableKinds:
  - taxonomy

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Andrew Whitesmith
  description: "Personal website of Andrew Whitesmith."
  keywords: [Math, Maths, Mathematics, Economics, Economy, Blog]
  author: Andrew Whitesmith
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  hideFooter: true
  EnableInstantClick: false # breaks MathJax

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showlastmod: true
  showtoc: true
  tocopen: false
  TocSide: left
  ShowRss: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    #safari_pinned_tab: "<link / abs url>"

  label:
    text: "Andrew Whitesmith"
    icon: "apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  #profileMode:
  #  enabled: false # needs to be explicitly set
  #  title: ExampleSite
  #  subtitle: "This is subtitle"
  #  imageUrl: "<img location>"
  #  imageWidth: 120
  #  imageHeight: 120
  #  imageTitle: my image
  #  buttons:
  #    - name: Posts
  #      url: posts
  #    - name: Tags
  #      url: tags

  # home-info mode
  homeInfoParams:
    Title: "Welcome to my website"
    Content: |
      Hi, I'm Andrew.

      I'm an economist and software developer with a background in maths and computer science.

      This website is a spot for me to document some of my personal projects.

      Get in touch at [awhitesmith.web@gmail.com](mailto:awhitesmith.web@gmail.com).

  socialIcons:
    - name: github
      url: "https://github.com/awhitesmith"
    - name: linkedin
      url: "https://linkedin.com/in/awhitesmith"
    - name: email
      url: "mailto:awhitesmith.web@gmail.com"

  #analytics:
  #  google:
  #    SiteVerificationTag: "XYZabc"
  #  bing:
  #    SiteVerificationTag: "XYZabc"
  #  yandex:
  #    SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  #editPost:
  #  URL: "https://github.com/<path_to_repo>/content"
