baseURL: "https://awhitesmith.com/"
title: Andrew Whitesmith
paginate: 5
theme: [hugo-chart, PaperModX]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Don't build categories or tags pages
disableKinds:
  - taxonomy
  - taxonomyTerm

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Andrew Whitesmith
  description: "Personal website of Andrew Whitesmith."
  keywords: [Math, Maths, Mathematics, Economics, Economy, Blog]
  author: Andrew Whitesmith
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  hideFooter: true

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  TocSide: left

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    #safari_pinned_tab: "<link / abs url>"

  label:
    text: "Andrew Whitesmith"
    icon: "apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  #profileMode:
  #  enabled: false # needs to be explicitly set
  #  title: ExampleSite
  #  subtitle: "This is subtitle"
  #  imageUrl: "<img location>"
  #  imageWidth: 120
  #  imageHeight: 120
  #  imageTitle: my image
  #  buttons:
  #    - name: Posts
  #      url: posts
  #    - name: Tags
  #      url: tags

  # home-info mode
  homeInfoParams:
    Title: "Welcome to my website"
    Content: |
      My name is Andrew. I have a degree in mathematics from the Australian National University and currently work as an economic analyst in the public sector.

      This is a spot for me to make occasional posts on topics that interest me.

      Contact me at [awhitesmith.web@gmail.com](mailto:awhitesmith.web@gmail.com).

  socialIcons:
    - name: github
      url: "https://github.com/awhitesmith"
    - name: email
      url: "mailto:awhitesmith.web@gmail.com"

  #analytics:
  #  google:
  #    SiteVerificationTag: "XYZabc"
  #  bing:
  #    SiteVerificationTag: "XYZabc"
  #  yandex:
  #    SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  #editPost:
  #  URL: "https://github.com/<path_to_repo>/content"
  #  Text: "Suggest Changes" # edit text
  #  appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai